api:
  dashboard: true
  debug: true

log:
  level: "WARN"

entryPoints:
  web:
    address: ":80"
  web-secure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  default:
    acme:
      storage: "acme.json"
      dnsChallenge:
        provider: "duckdns"
        delayBeforeCheck: 0

metrics:
  prometheus: {}

tracing:
  jaeger: {}
